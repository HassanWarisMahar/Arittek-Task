<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${add} ? 'Create a Subject' : 'Edit a Subject'"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container signup-form ">
    <h1 th:text="${add} ? 'Create a Subject:' : 'Edit a Subject:'"/>
    <a th:href="@{/subject/view}">Back to subject List</a>
    <br/><br/>
    <form th:object="${subject}"
          th:action="${add} ? @{/subject/create} : @{/subject/{subjectId}/edit(subjectId=${subject.id})}"
          method="POST">

        <div class="form-group">
            <div>
                <p th:if="${'ID : '+subject.id}">
            </div>
        </div>
        <table border="0">

            <tr th:if="${subject.id}">
                <td>ID</td>
                <td>:</td>
                <td th:utext="${subject.id}">...</td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>:</td>
                <td><input type="text" th:field="*{name}" required="required"/></td>
            </tr>
            <tr>
                <td>Duration</td>
                <td>:</td>
                <td><input type="text" th:field="*{duration}"/></td>
            </tr>
            <tr>
                <td>Teacher</td>
                <td>:</td>
                <td><input type="text" th:field="*{teacher.name}" required="required"/></td>
            </tr>

        </table>
        <input type="submit" th:value="${add} ? 'Create' : 'Update'"/>
    </form>

</div>
<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"/>
</body>
</html>
