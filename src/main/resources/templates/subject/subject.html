<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>View Subject</title>
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>View Subject</h1>
  <a th:href="@{/subject/view}">Back to Subject List</a>
  <br/><br/>
  <div th:if="${subject}">
    <table border="0">
      <tr>
        <td>ID</td>
        <td>:</td>
        <td th:utext="${subject.id}">...</td>
      </tr>
      <tr>
        <td>Subject</td>
        <td>:</td>
        <td th:utext="${subject.name}">...</td>
      </tr>
      <tr>
        <td>Duration</td>
        <td>:</td>
        <td th:utext="${subject.duration}">...</td>
      </tr>
      <tr>
        <td>Teacher </td>
        <td>:</td>
        <td th:utext="${subject.teacher.name}">...</td>
      </tr>


    </table>
    <br/><br/>
    <div th:if="not ${allowDelete}">
      <a th:href="@{/subject/{subjectId}/edit(subjectId=${subject.id})}">Edit</a> |
      <a th:href="@{/subject/{subjectId}/delete(subjectId=${subject.id})}">Delete</a>
    </div>
    <form th:if="${allowDelete}" th:action="@{/subject/{subjectId}/delete(subjectId=${subject.id})}" method="POST">
      Delete this subject? <input type="submit" th:value="Yes"/>
    </form>
  </div>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"/>
</body>
</html>
