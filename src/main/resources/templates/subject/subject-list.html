<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Subejct List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<h1>Subejct LIST</h1>

<div>
    <nobr>
        <a class="btn-link btn-info" th:href="@{/subejct/create}">
            <h2>Add</h2>
        </a>
    </nobr>
</div>
<br/><br/>

<div>
    <table class="table table-striped table-bordered table-dark text-center">
        <tr>
            <th class="text-center">Subejct Id</th>
            <th class="text-center">Name</th>
            <th class="text-center">AGE</th>
            <th class="text-center">Roll No</th>
            <th class="text-center">Grade</th>
            <th class="text-center">Subjects</th>
            <th class="text-center">Edit</th>
        </tr>
        <tr th:each="subejct : ${subejcts}">
            <td><a th:href="@{/subejct/{subejctId}/edit(subejctId=${subejct.id})}" th:utext="${subejct.id}">...</a></td>
            <td><a th:href="@{/subejct/{subejctId}/edit(subejctId=${subejct.id})}" th:utext="${subejct.name}">...</a>
            </td>
            <td th:utext="${subejct.age}">...</td>
            <td th:utext="${subejct.rollNo}">...</td>
            <td th:utext="${subejct.grade}">...</td>
           
            <td>
                <div>

                    <a th:each="subject : ${subejct.subjects}" th:utext="${subject.name}"> </a>

                </div>
            </td>
            <td><a th:href="@{/subejct/{subejctId}/edit(subejctId=${subejct.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
</div>


</body>

</html>
