<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Subject List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<h1>Subject LIST</h1>

<div>
    <nobr>
        <a class="btn-link btn-info" th:href="@{/subject/create}">
            <h2>Add</h2>
        </a>
    </nobr>
</div>
<br/><br/>

<div>
    <table class="table table-striped table-bordered table-dark text-center">
        <tr>
            <th class="text-center">Subject Id</th>
            <th class="text-center">Subject</th>
            <th class="text-center">Duration</th>
            <th class="text-center">Subject Teacher</th>
            <th class="text-center">Edit</th>

        </tr>
        <tr th:each="subject : ${subjects}">
            <td><a th:href="@{/subject/{subjectId}/edit(subjectId=${subject.id})}" th:utext="${subject.id}">...</a></td>
            <td><a th:href="@{/subject/{subjectId}/edit(subjectId=${subject.id})}" th:utext="${subject.name}">...</a>
            </td>
            <td th:utext="${subject.duration}">...</td>
            <td th:utext="${subject.teacher.name}">...</td>
            <td><a th:href="@{/subject/{subjectId}/edit(subjectId=${subject.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/><br/>
</div>


</body>

</html>
